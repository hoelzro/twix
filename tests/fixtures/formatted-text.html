<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatted Text Selection Test</title>
</head>
<body>
  <p id="emphasis">This text has <em>emphasis</em> in the middle.</p>
  <p id="strong">This text has <strong>strong formatting</strong> for testing.</p>
  <p id="multiple">Plain text then <em>emphasis</em> then <strong>strong</strong> then plain again.</p>
  <p id="nested">This has <strong>bold with <em>italic inside</em> it</strong> for testing.</p>
  <p id="code">Variable names like <code>variable shadowing</code> can cause issues.</p>
  <p id="complex">Start text <em>italic</em> middle <strong>bold</strong> end text.</p>
</body>
</html>
